transformations:
  - name: Modbus to JSON IEEE2030.5 Event
    description: Example showing transformation of messages from Modbus to JSON
    connections:
      incoming-connection:
        - Modbus-connection
      outgoing-connection:
        - MQTT-connection
      outgoing-topic: event/myevent
      outgoing-format: JSON
    to-outgoing:
      to-topic: event/myevent
      message: '{
            "creationTime": $timestamp,
            "eventStatus": {
                "currentStatus": {
                  "lpc:mapping": {
                    "path": "31000",
                    "type": "integer",
                    "values": ["scheduled", "active", "cancelled", "cancelled_with_r", "superseded"]
                  }
                },
                "dateTime": null,
                "potentiallySuperseded": false
              },
              "interval": {
                "duration": {
                  "lpc:mapping": {
                    "path": "32000",
                    "type": "integer"
                  }
                },
                "start": null
              }
            }
        '
    to-incoming:
      modbus-function-code: 6
      modbus-device-id: 1
      modbus-registers:
        - address: 41000
          type: integer
          path: /interval/duration
    interval-request:
      interval: 2000 # in milliseconds
      request:
        modbus-function-code: 3
        modbus-device-id: 1
        modbus-registers:
          - address: 31000
            type: integer
          - address: 32000
            type: integer
